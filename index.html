<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css"> 
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="card">
      <div class="card__img__container">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="">
        <div class="card__img__hover">
          <img class="card__img__hover__img" src="./images/icon-view.svg" alt="">
        </div>
      </div>
        <div class="card__header">
          <a href="" class="card__header__title">Equilibrium #3429</a>
          <p class="card__header__p">Our Equilibrium collection promotes <br>balance and calm.</p> 
        </div>
        <div class="card__main">
        <a class="card__main__eth" href=""><span>0.041 ETH</span></a>
        <a class="card__main__days" href=""><span>3 days left</span></a>
        </div>
        <div class="card__footer">
          <img class="card__footer__img" src="./images/image-avatar.png" alt="">
          <p>Creation of <a class="card__footer__p" href="">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Augusto Aguado</a>.
    </div>
  </footer>
</body>
</html>
